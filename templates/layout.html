<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>World of Star Wars - {% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='data_manager.js')}}" defer></script>
    <script src="{{url_for('static', filename='dom.js')}}" defer></script>
    <script src="{{url_for('static', filename='main.js')}}" defer></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('index') }}">Planet List</a></li>
                <li><a href="#">Voting statistics</a></li>
                <li><a href="{{ url_for("register") }}">Registration</a></li>
                <li><a href="{{ url_for("login") }}">Login</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
	    {% with messages = get_flashed_messages() %}
	    {% if messages %}
	      {% for message in messages %}
	    	  <div class="alert alert-warning alert-dismissible" role="alert">
	    	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
	    		{{message}}
	    	  </div>
	    	{% endfor %}
	    {% endif %}
	    {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
