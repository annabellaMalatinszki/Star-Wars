{% extends "layout.html" %}
{% block title%} Home {% endblock %}

{% block content %}
    <div class="container">
        <div class="col-sm-12 title">
            <h1>Star Wars universe planets</h1>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-primary btn-md" id="previous">Previous</button>
            <button type="button" class="btn btn-primary btn-md" id="next">Next</button>
        </div>
        <table class="table table-bordered" id="planets_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Terrain</th>
                    <th>Surface Water Percentage</th>
                    <th>Population</th>
                    <th>Residents</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="planets_table_body">
            </tbody>
        </table>
        <div id="myModal" class="modal fade modal-lg" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered" id="residents_table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Height</th>
                                    <th>Mass</th>
                                    <th>Hair color</th>
                                    <th>Skin color</th>
                                    <th>Eye color</th>
                                    <th>Birth year</th>
                                    <th>Gender</th>
                                </tr>
                            </thead>
                            <tbody id="residents_table_body">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        <div>
    </div>
{% endblock %}
